<md-sidenav
  class="md-sidenav-left md-whiteframe-z2"
  md-is-locked-open="$mdMedia('gt-sm')">

  <md-toolbar class="md-hue-2"></md-toolbar>

  <md-list>
    <md-list-item>
      <md-button layout="row" layout-align="left center" ng-click="sidenav.click('texts')">
        <i class="material-icons">folder</i> Texts
      </md-button>
    </md-list-item>
    <md-list-item>
      <md-button class="md-primary md-hue-2" layout="row" layout-align="left center" ng-click="sidenav.click('words')">
        <i class="material-icons">font_download</i> <span style="font-weight: bold;">Words</span>
      </md-button>
    </md-list-item>
    <md-list-item>
      <md-button layout="row" layout-align="left center" ng-click="sidenav.click('stats')">
        <i class="material-icons">insert_chart</i> Stats
      </md-button>
      <md-divider></md-divider>
    </md-list-item>
    <md-list-item>
      <md-button layout="row" layout-align="left center" ng-click="sidenav.click('import')">
        <i class="material-icons">archive</i> Import
      </md-button>
    </md-list-item>
    <md-list-item>
      <md-button layout="row" layout-align="left center" ng-click="sidenav.click('export')">
        <i class="material-icons">unarchive</i> Export
      </md-button>
    </md-list-item>
    <md-list-item>
      <md-button layout="row" layout-align="left center" ng-click="sidenav.click('settings')">
        <i class="material-icons">settings</i> Settings
      </md-button>
      <md-divider></md-divider>
    </md-list-item>
    <md-list-item>
      <md-button layout="row" layout-align="left center" ng-click="sidenav.click('news')">
        <i class="material-icons">fiber_new</i> News
      </md-button>
    </md-list-item>
    <md-list-item>
      <md-button layout="row" layout-align="left center" ng-click="sidenav.click('ideas')">
        <i class="material-icons">highlight</i> Ideas
      </md-button>
    </md-list-item>
    <md-list-item>
      <md-button layout="row" layout-align="left center" ng-click="sidenav.click('help')">
        <i class="material-icons">help</i> Help
      </md-button>
      <md-divider></md-divider>
    </md-list-item>
    <md-list-item>
      <md-button layout="row" layout-align="left center" ng-click="sidenav.click('about')">
        <i class="material-icons">info</i> About
      </md-button>
    </md-list-item>
  </md-list>
</md-sidenav>
