<md-sidenav
  md-component-id="sidenav-left"
  class="md-sidenav-left md-whiteframe-z2"
  md-is-locked-open="$mdMedia('gt-sm')">

  <md-toolbar class="md-tall md-hue-2">
    <div flex>
      <md-icon md-svg-icon="sidenav-avatar" class="avatar"></md-icon>
    </div>
    <div layout="column" class="inset">
      <div style="font-size: medium;">Firstname Lastname</div>
      <div style="font-size: small;">email@domainname.com</div>
    </div>
  </md-toolbar>

  <md-content>
    <md-list>
      <md-list-item>
        <md-button
          ng-click="app.navigateTo('start')"
          ng-class="{'md-primary md-hue-2 selectedMenu' : 'start' === sidenav.currentMenu}">
          <md-icon md-svg-icon="sidenav-start"></md-icon>
          Start
        </md-button>
      </md-list-item>
      <md-divider></md-divider>
      <md-list-item>
        <md-button
          ng-click="app.navigateTo('texts.list')"
          ng-class="{'md-primary md-hue-2 selectedMenu' : 'texts' === sidenav.currentMenu}">
          <md-icon md-svg-icon="sidenav-texts"></md-icon>
          Texts
        </md-button>
      </md-list-item>
      <md-list-item>
        <md-button
          ng-click="app.navigateTo('words')"
          ng-class="{'md-primary md-hue-2 selectedMenu' : 'words' === sidenav.currentMenu}">
          <md-icon md-svg-icon="sidenav-words"></md-icon>
          Words
        </md-button>
      </md-list-item>
      <md-list-item>
        <md-button
          ng-click="app.navigateTo('stats')"
          ng-class="{'md-primary md-hue-2 selectedMenu' : 'stats' === sidenav.currentMenu}">
          <md-icon md-svg-icon="sidenav-stats"></md-icon>
          Stats
        </md-button>
      </md-list-item>
      <md-divider></md-divider>
      <md-list-item>
        <md-button
          ng-click="app.navigateTo('import')"
          ng-class="{'md-primary md-hue-2 selectedMenu' : 'import' === sidenav.currentMenu}">
          <md-icon md-svg-icon="sidenav-import"></md-icon>
          Import
        </md-button>
      </md-list-item>
      <md-list-item>
        <md-button
          ng-click="app.navigateTo('export')"
          ng-class="{'md-primary md-hue-2 selectedMenu' : 'export' === sidenav.currentMenu}">
          <md-icon md-svg-icon="sidenav-export"></md-icon>
          Export
        </md-button>
      </md-list-item>
      <md-list-item>
        <md-button
          ng-click="app.navigateTo('settings')"
          ng-class="{'md-primary md-hue-2 selectedMenu' : 'settings' === sidenav.currentMenu}">
          <md-icon md-svg-icon="sidenav-settings"></md-icon>
          Settings
        </md-button>
      </md-list-item>
      <md-divider></md-divider>
      <md-list-item>
        <md-button
          ng-click="app.navigateTo('news')"
          ng-class="{'md-primary md-hue-2 selectedMenu' : 'news' === sidenav.currentMenu}">
          <md-icon md-svg-icon="sidenav-news"></md-icon>
          News
        </md-button>
      </md-list-item>
      <md-list-item>
        <md-button
          ng-click="app.navigateTo('ideas')"
          ng-class="{'md-primary md-hue-2 selectedMenu' : 'ideas' === sidenav.currentMenu}">
          <md-icon md-svg-icon="sidenav-ideas"></md-icon>
          Ideas
        </md-button>
      </md-list-item>
      <md-list-item>
        <md-button
          ng-click="app.navigateTo('help')"
          ng-class="{'md-primary md-hue-2 selectedMenu' : 'help' === sidenav.currentMenu}">
          <md-icon md-svg-icon="sidenav-help"></md-icon>
          Help
        </md-button>
      </md-list-item>
      <md-divider></md-divider>
      <md-list-item>
        <md-button
          ng-click="app.navigateTo('about')"
          ng-class="{'md-primary md-hue-2 selectedMenu' : 'about' === sidenav.currentMenu}">
          <md-icon md-svg-icon="sidenav-about"></md-icon>
          About
        </md-button>
      </md-list-item>
    </md-list>
  </md-content>

</md-sidenav>
