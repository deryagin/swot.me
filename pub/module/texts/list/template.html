<md-toolbar class="md-whiteframe-glow-z1 no-animate" ng-show="!showSearch">
  <div class="md-toolbar-tools">
    <md-button
      ng-click="$root.sidenav.toggle()"
      class="md-icon-button"
      hide-gt-sm
      aria-label="Toggle Menu">
      <md-icon md-svg-icon="general-menu"></md-icon>
    </md-button>

    <span flex></span>

    <md-button
      ng-click="app.navigateTo('texts.add')"
      class="md-icon-button"
      aria-label="Add">
      <md-icon md-svg-icon="general-add"></md-icon>
    </md-button>

    <md-button
      ng-click="showSearch = !showSearch"
      class="md-icon-button"
      aria-label="Search">
      <md-icon md-svg-icon="general-search"></md-icon>
    </md-button>
  </div>
</md-toolbar>

<md-toolbar class="md-whiteframe-glow-z1 no-animate" ng-show="showSearch">
  <div class="md-toolbar-tools">
    <md-button
      ng-click="showSearch = !showSearch"
      class="md-icon-button"
      aria-label="Back">
      <md-icon md-svg-icon="general-arrow_back"></md-icon>
    </md-button>

    <md-autocomplete
      flex
      md-no-progress
      md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
      md-search-text="ctrl.searchText"
      md-items="[]"
      placeholder="Search">
    </md-autocomplete>

    <md-button
      ng-click="showSearch = !showSearch"
      class="md-icon-button"
      aria-label="Search">
      <md-icon md-svg-icon="general-search"></md-icon>
    </md-button>
  </div>
</md-toolbar>

<md-content layout="column" flex md-scroll-y>
  <div flex>
    <md-card>
      <md-list>
        <md-divider></md-divider>
        <md-list-item
          ng-repeat="text in textsList.textList"
          ng-click="app.navigateTo(text.id)">
          <p>{{text.name}}</p>
          <md-menu>
            <md-button
              ng-click="$mdOpenMenu($event)"
              class="md-icon-button"
              aria-label="Open file submenu">
              <md-icon md-menu-origin md-svg-icon="general-more_vert"></md-icon>
            </md-button>
            <md-menu-content width="2">
              <md-menu-item>
                <md-button ng-click="texts.rename(text.id)">
                  <md-icon md-svg-icon="general-edit" md-menu-align-target></md-icon>
                  Rename
                </md-button>
              </md-menu-item>
              <md-menu-item>
                <md-button ng-click="texts.delete(text.id)">
                  <md-icon md-svg-icon="general-delete"></md-icon>
                  Delete
                </md-button>
              </md-menu-item>
            </md-menu-content>
          </md-menu>
          <md-divider></md-divider>
        </md-list-item>
      </md-list>
    </md-card>
  </div>
</md-content>
