<div flex layout="row">
  <md-sidenav
    class="md-sidenav-left md-whiteframe-z2"
    md-is-locked-open="$mdMedia('gt-sm')">

    <md-toolbar class="md-hue-2">
    </md-toolbar>

    <md-list>
      <md-list-item>
        <md-button layout="row" layout-align="left center">
          <i class="material-icons">folder</i> Texts
        </md-button>
      </md-list-item>
      <md-list-item>
        <md-button class="md-primary md-hue-2" layout="row" layout-align="left center">
          <i class="material-icons">font_download</i> <span style="font-weight: bold;">Words</span>
        </md-button>
      </md-list-item>
      <md-list-item>
        <md-button layout="row" layout-align="left center">
          <i class="material-icons">insert_chart</i> Stats
        </md-button>
        <md-divider></md-divider>
      </md-list-item>
      <md-list-item>
        <md-button layout="row" layout-align="left center">
          <i class="material-icons">archive</i> Import
        </md-button>
      </md-list-item>
      <md-list-item>
        <md-button layout="row" layout-align="left center">
          <i class="material-icons">unarchive</i> Export
        </md-button>
      </md-list-item>
      <md-list-item>
        <md-button layout="row" layout-align="left center">
          <i class="material-icons">settings</i> Settings
        </md-button>
        <md-divider></md-divider>
      </md-list-item>
      <md-list-item>
        <md-button layout="row" layout-align="left center">
          <i class="material-icons">fiber_new</i> News
        </md-button>
      </md-list-item>
      <md-list-item>
        <md-button layout="row" layout-align="left center">
          <i class="material-icons">highlight</i> Ideas
        </md-button>
      </md-list-item>
      <md-list-item>
        <md-button layout="row" layout-align="left center">
          <i class="material-icons">help</i> Help
        </md-button>
        <md-divider></md-divider>
      </md-list-item>
      <md-list-item>
        <md-button layout="row" layout-align="left center">
          <i class="material-icons">info</i> About
        </md-button>
      </md-list-item>
    </md-list>
  </md-sidenav>

  <div layout="column" layout-fill>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Menu">
          <i class="material-icons">menu</i>
        </md-button>

        Some toolbar buttons!
      </div>
    </md-toolbar>

    <md-content layout="column">
      Texts list.
    </md-content>
  </div>
</div>
