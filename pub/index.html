<!DOCTYPE html>
<html lang="en">
<head>
  <title>Swot.Me</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/resource/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc4/angular-material.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body
  layout="row"
  ng-controller="AppController as app"
  md-swipe-right="$root.sidenav.toggle()"
  md-swipe-left="$root.sidenav.toggle()">

  <div ui-view="app.sidenav" style="display: flex;"></div>
  <div ui-view="app.content" style="display: flex;" layout-fill></div>

  <script src="/vendor/node_modules/requirejs/require.js" data-main="index.js"></script>
  <script src="/vendor/node_modules/angular/angular.min.js"></script>
  <script src="/vendor/node_modules/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="/vendor/node_modules/angular-animate/angular-animate.min.js"></script>
  <script src="/vendor/node_modules/angular-aria/angular-aria.min.js"></script>
  <script src="/vendor/node_modules/angular-messages/angular-messages.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc4/angular-material.min.js"></script>
</body>
</html>
